<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Nike Product</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico">

    <!-- library -->
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <!-- HEADER  -->
    <header class="home-headder">
        <div class="bg-pale-grey">
            <div class="header-top">
                <ul class="row flex-jc-e">
                    <li class="col"><a href="#">Join us</a></li>
                    <li class="col"> <a href="#">Sign in</a></li>
                </ul>
            </div>
        </div>

        <div class="container-1160">

            <!-- NAV -->
            <nav id="nav">
                <div class="row flex-ai-c flex-jc-sb">
                    <div class="col">
                        <a href="../../../index.html">
                            <img src="../../img/logo.png" alt="logo" class="logo">
                        </a>
                    </div>

                    <div class="col">
                        <ul class="menu list-reset flex text-upper js-menu">
                        </ul>
                    </div>

                    <div class="col">
                        <form autocomplete="off">
                            <div class="input-group">
                                <input class="input-group-text" type="text" placeholder="search" name="shoe">
                                <button type="submit" class="btn-search">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="col">
                        <a href="#"><i class="fa-solid fa-cart-shopping icon-font-size"></i></a>
                    </div>
                </div>
            </nav>

            <!-- HEADER WRAP -->
            <div class="header-wrap flex flex-ai-c js-header-wrap">
                <button id="btn-menu-exit" class="btn-circle btn--snow display-none">
                    <i class="fa-solid fa-xmark icon-font-size" title="exit menu"></i>
                </button>
                <button id="btn-menu-open" class="btn-circle btn--snow">
                    <i class="fa-solid fa-bars icon-font-size" title="menu"></i>
                </button>
                <ul id="menu" class="menu list-reset flex flex-jc-c text-upper display-none js-menu">
                </ul>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="product-main">
        <div class="container-1160">
            <!-- BOX FILTER -->
            <div class="box-filter">
                <div class="flex flex-jc-sb flex-ai-c">
                    <div>
                        <select id="sort-price" class="form-select">
                            <option value="" selected disabled>Sort By</option>
                            <option value="high-low">Price: High-Low</option>
                            <option value="low-high">Price: Low-Hight</option>
                        </select>
                    </div>

                    <div>
                        <span id="items" class="fs-lg">0 items</span>
                    </div>
                </div>
            </div>

            <hr>

            <!-- PRODUCT LIST -->
            <div class="product-list text-center">
                <div id="products" class="row flex-wrap flex-jc-sa">
                    <div class="col col-12 col-6-sm col-3-mid">
                        <a href="#">
                            <img src="../../img/empty_img.png" alt="" width="260" height="260">
                            <h3>title</h3>
                            <p>price</p>
                        </a>
                    </div>
                    <div class="col col-12 col-6-sm col-3-mid">
                        <a href="#">
                            <img src="../../img/empty_img.png" alt="" width="260" height="260">
                            <h3>title</h3>
                            <p>price</p>
                        </a>
                    </div>
                    <div class="col col-12 col-6-sm col-3-mid">
                        <a href="#">
                            <img src="../../img/empty_img.png" alt="" width="260" height="260">
                            <h3>title</h3>
                            <p>price</p>
                        </a>
                    </div>
                    <div class="col col-12 col-6-sm col-3-mid">
                        <a href="#">
                            <img src="../../img/empty_img.png" alt="" width="260" height="260">
                            <h3>title</h3>
                            <p>price</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- MORE BUTTON -->
            <div class="text-center">
                <div id="more" class="btn btn--primary spacing-2-h" tabindex="0" role="button">Show More</div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-pale-grey">
        <div class="container-1160">
            <div class="row flex-col flex-wrap flex-jc-sb text-center">
                <div class="col">
                    <div class="footer__social">
                        <a href="#" title="facebook"><i class="fa-brands fa-facebook-square"></i></a>
                        <a href="#" title="twitter"><i class="fa-brands fa-twitter-square"></i></a>
                        <a href="#" title="instagram"><i class="fa-brands fa-instagram-square"></i></a>
                        <a href="#" title="youtube"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>

                <div class="col">
                    <ul class="text-upper font-semiBold">
                        <li><a href="#">Find A Store</a></li>
                        <li><a href="#">Become A Member</a></li>
                        <li><a href="#">Sign Up for Email</a></li>
                        <li> <a href="#">Send Us Feedback</a></li>
                    </ul>
                </div>

                <div class="col">
                    <ul>
                        <li>
                            <p class="text-upper font-semiBold">About Nike</p>
                        </li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Careers</a></li>

    <script src="../../js/component/listProduct.js"></script>

</html>
